version: '3.9'

services:
  postgres:
    image: postgres:14              # Corregido: indentaci√≥n
    container_name: postgres_db
    environment:
      POSTGRES_USER: userDev
      POSTGRES_PASSWORD: "Jonny 09"
      POSTGRES_DB: social_network_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userDev -d social_network_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      DB_USERNAME: userDev
      DB_PASSWORD: "Jonny 09"
      DB_HOST: postgres_db
      DB_PORT: 5432
      DB_NAME: social_network_db
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    restart: always

